basePath: /
definitions:
  handlers.RequestBody:
    properties:
      descripcion:
        example: Incendio en edificio de oficinas
        type: string
      tipo:
        example: incendio
        type: string
    type: object
  handlers.ResponseBody:
    properties:
      descripcion:
        example: Incendio en edificio de oficinas
        type: string
      message:
        example: Emergencia enviada correctamente
        type: string
      tipo:
        example: incendio
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API para gestión de rutas y emergencias
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: IntegracionDeAplicaciones2 API
  version: "1.0"
paths:
  /enviar-emergencia:
    post:
      consumes:
      - application/json
      description: Registra una nueva emergencia en el sistema
      parameters:
      - description: Datos de la emergencia
        in: body
        name: emergencia
        required: true
        schema:
          $ref: '#/definitions/handlers.RequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: Emergencia enviada correctamente
          schema:
            $ref: '#/definitions/handlers.ResponseBody'
        "400":
          description: Datos inválidos
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Enviar emergencia
      tags:
      - Emergencias
  /ruta-optima/{zonaID}:
    get:
      consumes:
      - application/json
      description: Devuelve la ruta óptima y distancias para una zona específica
      parameters:
      - description: ID de la zona
        in: path
        name: zonaID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de puntos con distancias
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: zonaID inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obtener ruta óptima
      tags:
      - Rutas
schemes:
- http
swagger: "2.0"
